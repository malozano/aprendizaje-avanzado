<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--
  Figura 1 – Analogía entre descenso por gradiente (izquierda)
             y Gradient Boosting en el espacio de funciones (derecha).
  Editable con Inkscape, Adobe Illustrator o cualquier editor SVG.
  Fuentes: usa fuentes del sistema; para LaTeX usar Inkscape + LaTeXText.
-->

<svg
